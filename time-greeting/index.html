
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>

<body>
  <h1>Hello</h1>
  <P id="greetings"></P>
  
<script>
  var myDate = new Date();
  var hrs = myDate.getHours();

  var greet;

  if (hrs < 12)
    greet = 'Good Morning';
  if (hrs >= 12 && hrs <= 17)
    greet = 'Good Afternoon';
  if (hrs >= 17 && hrs <= 24)
    greet = 'Good Evening';

  document.getElementById('greetings').innerHTML='<b>'+greet+'</b>';
</script>

</body>
</html>
